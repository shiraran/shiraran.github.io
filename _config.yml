title: Picross Quest Support
author: Shiraran Studio

description: Official help center for Picross Quest players.
url: "https://shiraran.github.io"
baseurl: ""

navbar-links:
  Support:
    - Contact: "#contact"
    - FAQ: "#faq"
    - Known Issues: "#known-issues"
    - Privacy: "#privacy"
  Resources:
    - Privacy Policy: "/privacy"
    - GitHub Issues: "https://github.com/shiraran/pokemon-picross-flutter/issues"

social-network-links:
  email: support@shiraran.com
  github: shiraran/pokemon-picross-flutter

footer-links-active:
  email: true
  github: true

rss-description: Official help center for Picross Quest.

share-links-active:
  twitter: false
  facebook: false
  linkedin: false
  vk: false
  reddit: false

url-pretty: "shiraran.github.io"
title-on-all-pages: true
excerpt_length: 50
feed_show_excerpt: false
feed_show_tags: false
post_search: false
edit_page_button: false
navbar-var-length: true

page-col: "#f1f5f9"
text-col: "#0b1120"
link-col: "#ff9f1c"
hover-col: "#f77f00"
navbar-col: "#0f172a"
navbar-text-col: "#ffffff"
navbar-border-col: "#0f172a"
footer-col: "#0f172a"
footer-text-col: "#f8fafc"
footer-link-col: "#ffb347"
footer-hover-col: "#ffd27f"

site-css:
  - "/assets/css/support.css"

plugins:
  - jekyll-feed
  - jekyll-seo-tag

include:
  - app-ads.txt

markdown: kramdown
highlighter: rouge
permalink: /:title
timezone: Asia/Tokyo

kramdown:
  input: GFM

collections:
  pages:
    output: true
    permalink: /:path/

exclude:
  - README.md
  - CHANGELOG.md
  - LICENSE
  - Appraisals
  - CNAME
  - Gemfile
  - Gemfile.lock
  - screenshot.png
  - docs/
